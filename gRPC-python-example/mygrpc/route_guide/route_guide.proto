
// Protocol Buffer version
syntax = "proto3";

service RouteGuide {
  // comment used by double slash
  // define method here
  rpc GetFeature(Point) returns (Feature) {}

  rpc ListFeatures(Rectangle) returns ( stream Feature ) {}

  rpc RecordRoute( stream Point) returns (RouteSummary) {}


}

message Point {
  int32  latitude = 1;
  int32 longitude = 2;
}